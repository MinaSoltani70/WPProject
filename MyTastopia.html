  <h2 id="share-new-recipe">Share a new recipe</h2>
    <!-- Content for Share a new recipe -->
    <form id="recipeForm" enctype="multipart/form-data">
      <label for="category">Recipe Category:</label><br>
      <input type="radio" id="starter" name="Category" value="Starter">
      <label for="starter" class="category-btn">Starter</label>
      <input type="radio" id="main_course" name="Category" value="Main Course">
      <label for="main_course" class="category-btn">Main Course</label>
      <input type="radio" id="dessert" name="Category" value="Dessert">
      <label for="dessert" class="category-btn">Dessert</label>
      <input type="radio" id="pastry" name="Category" value="Pastry">
      <label for="pastry" class="category-btn">Pastry</label>
      <input type="radio" id="beverage" name="Category" value="Beverage">
      <label for="beverage" class="category-btn">Beverage</label><br><br>

      <label for="title" >Recipe Title:</label><br>
      <textarea id="title" name="Title" required></textarea><br><br>
      
      <label for="time">Estimated Time (minutes):</label><br>
      <input type="number" id="time" name="Time" required><br><br>
      
      <label for="description">Description:</label><br>
      <textarea id="description" name="Description" required></textarea><br><br>

      <label for="picture">Image of the food:</label><br>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="picture" name="Picture" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Attach image</button>
      </div><br>

    <!--
      <label for="picture">Image of the food:</label><br>
    <textarea id="picture" name="Picture" required placeholder="Please, type the URL of the image"></textarea><br><br>
    -->
    
      
      <label for="ingredients">Ingredients:</label><br>
      <textarea id="ingredients" name="Ingredients" required placeholder="Please, type the ingredient with commas (,) between them"></textarea><br><br>
  
      <label for="instructions">Instructions:</label><br>
      <textarea id="instructions" name="Instructions" required></textarea><br>
      
      <button type="submit" class="submit">Submit Recipe</button>
    </form>
