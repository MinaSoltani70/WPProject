<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .form-control {
            border-color: #EA9239
        }
        a {
            color: red;
            text-decoration: none;
        }
        .btn-primary {
            padding: 4px 18px !important;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="./images/veggies.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex justify-content-start mb-4">
                            <p class="lead fw-normal mb-0 me-3" style="font-size: 28px;"><b>Welcome to Tastopia community!</b></p>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <p style="font-size: 16px;">Sign up to share, save and review your favorite recipes.<br><span style="color: red;">* <span style="font-size: 13px;">Mandatory Information</span> </span></p>
                        </div>                                             
                        <!-- Username input -->
                        <div class="form-outline mb-2">
                            <label for="username" class="form-label">Username<span style="color:red">*</span></label>
                            <input type="text" id="username" class="form-control form-control-lg" required />
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <label for="email" class="form-label">Email<span style="color:red">*</span></label>
                            <input type="email" id="email" class="form-control form-control-lg" required />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <label for="password" class="form-label">Password<span style="color:red">*</span></label>
                            <input type="password" id="password" class="form-control form-control-lg"  required />
                        </div>
                        <!-- Checkbox for agreement -->
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="agreement" required>
                            <label class="form-check-label" for="agreement" style="font-size: 13px;">
                                By signing up, you agree to the  <a href="terms.html" target="_blank">Terms of service</a> and <a href="privacy.html" target="_blank">Privacy policy</a>.
                            </label>
                        </div>
                        <div class="text-start">
                            <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 1.5rem;">Sign Up</button>
                            <p class="small fw-bold mt-3 pt-1 mb-0">Already have an account? <a href="login.html" class="link-danger">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script> 
</body>
</html>
